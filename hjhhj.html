<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Songs ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffcce1, #ffb6c1, #ffb3a0);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

.heart {
  width: 120px;
  height: 120px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  margin-bottom: 20px;
  animation: beat 2s infinite;
}
.heart::before,
.heart::after {
  content: "";
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
  position: absolute;
}
.heart::before { top: -60px; left: 0; }
.heart::after { left: 60px; top: 0; }

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.15); }
}

h1 {
  color: white;
  margin-bottom: 30px;
  text-align: center;
}

.songs {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  width: 220px;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  text-align: center;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  background: rgba(255,255,255,0.35);
}

audio {
  margin-top: 25px;
  width: 300px;
}

input[type="file"] {
  display: none;
}
</style>
</head>

<body>

<div class="heart"></div>
<h1>ðŸ’— Every lyric here speaks what I feel ðŸ’—</h1>

<div class="songs">
  <div class="card" onclick="pickSong('Enna Sona')">Enna Sona</div>
  <div class="card" onclick="pickSong('Meharbani')">Meharbani</div>
  <div class="card" onclick="pickSong('Bulleya')">Bulleya</div>
  <div class="card" onclick="pickSong('Tu Jaane Na')">Tu Jaane Na</div>
  <div class="card" onclick="pickSong('Dooron Dooron')">Dooron Dooron</div>
  <div class="card" onclick="pickSong('Afreen Afreen')">Afreen Afreen</div>
  <div class="card" onclick="pickSong('O Re Piya')">O Re Piya</div>
  <div class="card" onclick="pickSong('Lal Ishq')">Lal Ishq</div>
</div>

<input type="file" id="fileInput" accept="audio/*">
<audio id="player" controls></audio>

<script>
const fileInput = document.getElementById("fileInput");
const player = document.getElementById("player");

function pickSong(name) {
  fileInput.click();
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    player.src = url;
    player.play();
  };
}
</script>

</body>
</html>
